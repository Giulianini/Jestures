language: java
script:
  - if [ "$TRAVIS_BRANCH" = "release" ]; then bash travis_build.sh; fi
  - if [ "$TRAVIS_BRANCH" != "release" ]; then bash travis_pull_request.sh; fi
before_deploy: echo Preparing for deploy
deploy:
  - provider: releases
    skip_cleanup: true
    api_key:
      secure: 
    file_glob: true
    file: "${HOME}/build/${TRAVIS_REPO_SLUG}/Jestures*/build/libs/jestures-*.jar"
    on:
      repo: Giulianini/Jestures
      branch: release
  - provider: surge
    skip_cleanup: true
    project: "./Jestures/report"
    domain: jestures-reports.surge.sh
